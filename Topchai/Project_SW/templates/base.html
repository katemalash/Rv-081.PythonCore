<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/style.css')}}">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Saira+Condensed:wght@300&display=swap" rel="stylesheet">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        <nav class="navbar">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="/">Star Wars Fan</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" aria-current="page" href="/">Home page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="content">Content</a>
                </li>
                <li class="nav-item" style="float:right; display: flex;">
                    {% if session["usr"] == False %}
                    <a class="nav-link" href="login">Login</a>
                    {% else %}
                    <p>Hello {{session["usr"]}}!</p>
                    <a class="nav-link" href="logout">Logout</a>
                    {% endif %}
                </li>
            </ul>
        </nav>      
        {% block content %}
        {% endblock %}
    </body>
</html>
